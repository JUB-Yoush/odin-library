<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Library</title>

<body>

    <div class="popup" id="popup">
        <div class="game-entry">
            <form id="game-entry-form" action="game-entry-form" method>

                <h3>Add Book</h3>
                <ul class="form-list">
                    <li>
                        <input id="title-input" type="text" placeholder="Title">
                    </li>
                    <li>
                        <input id="genre-input" type="text" placeholder="Genre">
                    </li>
                    <li>
                        <input id="year-input" type="text" placeholder="Release Year">
                    </li>
                    <li>
                        <input id="boxart-input" type="text" placeholder="Boxart Link">
                    </li>
                    <li>
                        <label for="has-played">Have you played it?</label><input type="checkbox" name="have-played" id="has-played">
                    </li>
                    <li class="button">
                        <button id="submit-btn" type="submit">Add to Library</button>
                    </li>
                </ul>

            </form>
        </div>
    </div>

            <h1 class="title">video game library</h1>
            <button>Add Game</button>
        </div>
